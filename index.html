<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palavras e caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-counter">
        <h1>Contador</h1>
        <textarea id="textInput" rows="5" placeholder="Enter your text here..."></textarea>
        <div class="counter">
            <p>Caracteres: <span id="charCount">0</span></p>
            <p>Palavras: <span id="wordCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
